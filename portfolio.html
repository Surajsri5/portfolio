
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 2fr);
            gap: 16px;
            width: 80%;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(2.05);
        }
    </style>
</head>
<body>

    <div class="gallery">
        <img src="./portfolio/1.png" alt="Image 1">
        <img src="./portfolio/2.png" alt="Image 2">
        <img src="./portfolio/3.png" alt="Image 3">
        <img src="./portfolio/4.png" alt="Image 4">
        <img src="./portfolio/5.png" alt="Image 5">
        <img src="./portfolio/6.png" alt="Image 6">
        <img src="./portfolio/7.png" alt="Image 7">
        <img src="./portfolio/8.png" alt="Image 8">
        <img src="./portfolio/9.png" alt="Image 9">
        <img src="./portfolio/10.png" alt="Image 10">
    </div>

</body>
</html>
